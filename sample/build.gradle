apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 3
        versionName '1.0'
        applicationId 'org.horaapps.editorsample'
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':editor')
    compile 'com.android.support:appcompat-v7:24.2.1'
}
